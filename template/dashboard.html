<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>dashboard</title>
  </head>
  <body>
    <table class="table table-dark" border="1">
        <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Action</th>
        </tr>
       {%for i in data%}
        <tr>
                <td>{{i.id}}</td>   
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.mobile}}</td>
                <td><a href="{% url 'edit' i.id %}" class="btn btn-outline-success">Edit</a><a href="{% url 'delete' i.id %}" class="btn btn-outline-danger">Delete</a></a></td>
        </tr>
        {%endfor%}
    </table>
    <a href="{% url 'about' %}" class="btn btn-outline-warning">Add Data</a>
  </body>
</html>
